<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

                        <li class="header__item">
                            <a class="header__nav-link" href="#">
                                MODEL S
                            </a>
                        </li>
                        
                        <li class="header__item">
                            <a class="header__nav-link" href="#">
                                MODEL 3
                            </a>
                        </li>
                        
                        <li class="header__item">
                            <a class="header__nav-link" href="#">
                                MODEL X
                            </a>
                        </li>
                        
                        <li class="header__item">
                            <a class="header__nav-link" href="#">

                        <li class="header__item">

                    <li class="header__item">

    <main class="hero">

        </section>
        <section>
            <div class="button">
                <a href="./index.html" class="hero__link1 link--button">CUSTOM ORDER</a>
                <a href="./index.html" class="hero__link2 link--button">LEARN MORE</a>

    <div class="modal modal--open"></div>
